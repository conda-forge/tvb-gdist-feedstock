{% set name = "tvb-gdist" %}
{% set version = "2.9.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  md5: 8b230e9b493322d8ea88fdffd9cd4cef
  sha256: 9f8843d4fd4a945979e3f26a87da895022d45145775228fa706a43caa8965df8
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/t/tvb-gdist/{{ name | replace('-', '_') }}-{{ version }}.tar.gz

build:
  number: 1
  script: {{ PYTHON }} setup.py install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - scipy
    - cython
  run:
    - python
    - setuptools
    - scipy
    - cython

test:
  imports:
    - gdist

about:
  home: https://github.com/the-virtual-brain/tvb-geodesic
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Compute geodesic distances
  description: |
    The `gdist` module is a Cython interface to a C++ library |
    (http://code.google.com/p/geodesic/) for computing |
    geodesic distance which is the length of shortest line between two |
    vertices on a triangulated mesh in three dimensions, such that the line |
    lies on the surface.
  doc_url: http://code.google.com/p/geodesic/
  dev_url: https://github.com/the-virtual-brain/tvb-geodesic

extra:
  recipe-maintainers:
    - liadomide
    - bvalean
    - rarescodemart
